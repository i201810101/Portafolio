<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <link rel="icon" href="images/dog.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cosmos-background">
        <div class="stars-container"></div>
    </div>

    <div class="container-fluid h-100 d-flex flex-column">
        <main class="flex-grow-1 d-flex align-items-center justify-content-center position-relative">
            <div class="carousel-container">
                <div class="carousel" id="memory-carousel">
                    <!-- Memory cards will be generated by JavaScript -->
                </div>
            </div>

            <div class="carousel-controls">
                <button id="prev-btn" class="control-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button id="next-btn" class="control-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
